<div class="container mt-5">
  <div class="card shadow-sm p-4">
    <h2 class="text-center mb-4">Login</h2>

    <form>
      <div class="form-group mb-3">
        <label for="username" class="form-label">Username</label>
        <input
          id="username"
          type="text"
          class="form-control"
          placeholder="Enter your username"
          [(ngModel)]="username"
          name="username"
        />
      </div>

      <div class="form-group mb-3">
        <label for="password" class="form-label">Password</label>
        <input
          id="password"
          type="password"
          class="form-control"
          placeholder="Enter your password"
          [(ngModel)]="password"
          name="password"
        />
      </div>

      <button class="btn btn-primary w-100" type="button" (click)="login()">Login</button>
    </form>

    <p class="text-center mt-3">
      Donâ€™t have an account?
      <a routerLink="/register" class="text-decoration-none">Create one</a>
    </p>

    <p class="text-danger text-center mt-2" *ngIf="errorMessage">{{ errorMessage }}</p>
  </div>
</div>
